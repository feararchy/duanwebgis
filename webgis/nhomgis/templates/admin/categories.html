{% extends 'layout.html' %}
{% load static %}

{% block content %}
    <div class="container mt-4">
        <div class="d-flex justify-content-between mb-4">
            <h3>Quản lý Loại Sản Phẩm</h3>
            <a href="{% url 'category_add' %}" class="btn btn-primary">
                <i class="bi bi-plus-lg"></i> Thêm Loại Mới
            </a>
        </div>

        <ul class="list-group shadow-sm">
            {% for c in categories %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="fw-bold fs-5">{{ c.name }}</span>
                
                <a href="{% url 'category_delete' c.id %}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Bạn có chắc muốn xóa loại này không?')">
                    <i class="bi bi-trash"></i> Xóa
                </a>
            </li>
            {% empty %}
                <li class="list-group-item text-center text-muted">Chưa có loại sản phẩm nào.</li>
            {% endfor %}
        </ul>

        <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-3">Quay lại</a>
    </div>
{% endblock %}
