{% extends 'layout.html' %}
{% load static %}

{% block content %}
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h3>{% if product.id %}Cập nhật{% else %}Thêm{% endif %} Sản Phẩm</h3>
        </div>
        
        <form action="{% url 'product_save' %}" method="post" class="card p-4 shadow-sm border-0 mt-3">
            
            {% csrf_token %}

            <input type="hidden" name="id" value="{{ product.id|default:'' }}">
            
            <div class="mb-3">
                <label class="form-label fw-bold">Tên Sản Phẩm <span class="text-danger">*</span></label>
                <input type="text" name="name" value="{{ product.name|default:'' }}" class="form-control" required placeholder="Ví dụ: Xi măng Hà Tiên">
            </div>
            
            <div class="mb-3">
                <label class="form-label fw-bold">Mô tả chi tiết</label>
                <textarea name="description" class="form-control" rows="3" placeholder="Nhập thông tin chi tiết sản phẩm...">{{ product.description|default:'' }}</textarea>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Giá bán (VNĐ) <span class="text-danger">*</span></label>
                    <input type="text" name="price" value="{{ product.price|default:'' }}" class="form-control" required placeholder="Ví dụ: 94.000">
                    <small class="text-muted">Nhập số tiền, có thể dùng dấu chấm phân cách.</small>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Đơn vị tính <span class="text-danger">*</span></label>
                    <input type="text" name="unit" value="{{ product.unit|default:'' }}" class="form-control" required placeholder="Ví dụ: Bao, Viên, m3...">
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label fw-bold">Link Ảnh (URL)</label>
                <input type="text" name="image_url" id="imgInput" 
                       value="{{ product.image_url|default:'' }}" 
                       class="form-control" 
                       placeholder="https://example.com/anh-san-pham.jpg"
                       oninput="previewImage(this.value)">
                
                <div class="mt-3 p-2 border rounded bg-light text-center" style="min-height: 100px;">
                    <p class="text-muted small mb-1">Xem trước ảnh:</p>
                    <img id="imgPreview" 
                         src="{{ product.image_url|default:'https://via.placeholder.com/150?text=Chưa+có+ảnh' }}" 
                         style="max-height: 200px; max-width: 100%; border-radius: 5px;"
                         onerror="this.src='https://via.placeholder.com/150?text=Link+Lỗi'">
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Số lượng trong kho</label>
                    <input type="text" name="stock_quantity" value="{{ product.stock_quantity|default:'0' }}" class="form-control" placeholder="0">
                </div>
                
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Danh Mục <span class="text-danger">*</span></label>
                    <select name="category_id" class="form-select">
                        {% for c in categories %}
                            <option value="{{ c.id }}" 
                                    {% if product and product.category.id == c.id %}selected{% endif %}>
                                {{ c.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="mt-3">
                <button type="submit" class="btn btn-success py-2 fw-bold px-4">
                    <i class="bi bi-save"></i> LƯU SẢN PHẨM
                </button>
                <a href="{% url 'products' %}" class="btn btn-secondary py-2 ms-2 px-4">Hủy bỏ</a>
            </div>
        </form>
    </div>

    <script>
        function previewImage(url) {
            const img = document.getElementById('imgPreview');
            if (url.trim() !== "") {
                img.src = url;
            } else {
                img.src = 'https://via.placeholder.com/150?text=Chưa+có+ảnh';
            }
        }
    </script>
{% endblock %}
