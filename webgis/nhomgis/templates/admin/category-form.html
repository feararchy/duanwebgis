{% extends 'layout.html' %}
{% load static %}

{% block content %}
    <div class="container mt-4">
        <h3>{% if category.id %}Cập nhật{% else %}Thêm{% endif %} Loại Sản Phẩm</h3>

        <form action="{% url 'category_save' %}" method="post" class="card p-4 mt-3 shadow-sm border-0">
            
            {% csrf_token %}

            <input type="hidden" name="id" value="{{ category.id|default:'' }}">

            <div class="mb-3">
                <label class="form-label fw-bold">Tên Loại</label>
                <input type="text" name="name" value="{{ category.name|default:'' }}" class="form-control" required>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">Lưu Lại</button>
                <a href="{% url 'categories' %}" class="btn btn-secondary">Quay lại</a>
            </div>
        </form>
    </div>
{% endblock %}
